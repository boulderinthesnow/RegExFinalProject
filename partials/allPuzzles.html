<!-- Modal Structure -->
<div id="modal2" class="modal bottom-sheet scroll-bar">
  <div class="modal-content login-bar">
    <div class="box">
      <div>
        <div id="bottom-bar" class="animated jello">
          <div class="box">
            <img src="../images/google-icon.png" alt="" ng-click="googleLogin()" height="75px" class="hvr-grow">
            <img src="../images/github-icon.png" alt="" ng-click="githubLogin()" height="75px" class="hvr-grow">
            <img src="../images/twitter-icon.png" alt="" ng-click="twitterLogin()" height="75px" class="hvr-grow">
            <img src="../images/facebook-icon.png" alt="" ng-click="facebookLogin()" height="75px" class="hvr-grow">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Structure -->
<div id="modal1" class="modal modal-fixed-footer">
  <div class="modal-content">
    <div class="box">
      <img src="../images/game-help.png" alt="">
    </div>
  </div>
  <div class="modal-footer">
    <a ng-href="#{{puzzle.id}}" class="modal-action modal-close waves-effect waves-green btn-flat ">Let Me Play!!</a>
  </div>
</div> 

<!-- Menu Structure -->
<div class="flex-menu-container">
  <div class="flex-menu" ng-mouseenter="hoverEnter()" ng-mouseleave="hoverExit()">
    <span>
      <i ng-show="hoverOn" data-position="bottom" data-delay="50" data-tooltip="Sign In" class="tooltipped fa fa-sign-in fa-4x animate-show modal-trigger" href="#modal2" id="sign-in" ng-click="loginMessage()"></i>
      <i ng-show="hoverOn" data-position="bottom" data-delay="50" data-tooltip="All Puzzles" class="tooltipped fa fa-home fa-4x animate-show" id="home"></i>
      <i ng-show="hoverOn" data-position="bottom" data-delay="50" data-tooltip="Help" class="tooltipped fa fa-question-circle fa-4x animate-show modal-trigger" id="question" href="#modal1"></i>
      <i ng-show="hoverOn" data-position="bottom" data-delay="50" data-tooltip="Game Mode" class="tooltipped fa fa-gamepad fa-4x animate-show" id="gamepad" ng-click="changeView(1001)"></i>
      <i ng-show="hoverOn" data-position="bottom" data-delay="50" data-tooltip="Learn Regex!" class="tooltipped fa fa-graduation-cap fa-4x animate-show" id="learn" ng-click="changeView(1)"></i>
      <i ng-show="hoverOn" data-position="bottom" data-delay="50" data-tooltip="Sign Out" class="tooltipped fa fa-sign-out fa-4x animate-show" id="sign-out" ng-click="githubLogOut()"></i>
    </span>
    <span id="hamburger">
      <i class="fa fa-bars fa-4x"></i>
    </span>
  </div>
</div>

<!-- Puzzles Table -->
<div id="puzzle-holder">
  <div class="all-puzzles">
    <table class="table table-hover">
        <thead class="table-data">
          <tr>
            <th id="table-header-left">Puzzle</th>
            <th id="table-header">Difficulty</th>
            <th id="table-header-right">Completed</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="puzzle in learningMode" ng-click="changeView(puzzle.id)">
            <td class="animated fadeIn">{{puzzle.title}}</td>
            <td class="animated fadeIn">{{puzzle.difficulty}}</td>
            <td class="animated fadeIn" ng-show="puzzle.completed"><i class="fa fa-check"></i></td>
            <td class="animated fadeIn" ng-show="!puzzle.completed"></td>
          </tr>

        </tbody>
    </table>
  </div>
</div>
